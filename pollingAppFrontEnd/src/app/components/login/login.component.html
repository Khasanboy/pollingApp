<div class="col-md-6 offset-md-3" style="padding:50px">
  <h2>Login</h2>
  <br>
  <form (submit)="login()" #formLogin="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" name="username" id="username" [(ngModel)]="username" placeholder="Username or Email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" id="password" [(ngModel)]="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!formLogin.valid" >Login</button>
  </form>
  <br>
  <p>Or
      <a style="text-decoration: none" [routerLink]="['/register']">Register now!</a>
    </p>
</div>
