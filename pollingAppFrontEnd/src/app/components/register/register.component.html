<div class="col-md-6 offset-md-3" style="padding:50px">
  <h2>Sign Up</h2>
  <br>
  <form (submit)="register()">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" name="fullName" [(ngModel)]="name" id="fullName">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="username" id="username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email" id="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password">
    </div>
    <button class="btn btn-primary btn-block" type="submit">Sign up</button>
  </form>
  <br>
  <p>Already registered?
    <a [routerLink]="['/login']">Login now!</a>
  </p>

</div>
